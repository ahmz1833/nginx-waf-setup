<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: #0f172a; color: #e5e7eb; text-align: center; padding: 60px 20px; }
        .card { max-width: 520px; margin: 0 auto; background: #020617; border-radius: 18px; padding: 32px 28px; box-shadow: 0 24px 80px rgba(15,23,42,0.75); border: 1px solid #1f2937; }
        h1 { font-size: 32px; margin-bottom: 10px; color: #f97316; }
        p { margin: 6px 0; color: #9ca3af; }
        a { color: #38bdf8; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .hint { margin-top: 16px; font-size: 14px; color: #6b7280; }
    </style>
</head>
<body>
    <div class="card">
        <h1>404 – Page Not Found</h1>
        <p>The page you are looking for doesn’t exist.</p>
        <p class="hint">Check the address for typos or go back to the previous page.</p>
        <p class="hint">Reference ID: <span style="font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;">$request_id</span></p>
    </div>
</body>
</html>
