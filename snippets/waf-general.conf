# Enable ModSecurity
modsecurity on;
modsecurity_rules_file /etc/nginx/modsec/main.conf;

# --- Security Headers ---
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;

# --- Proxy Headers (Pass real IP to backend) ---
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

# Expose a stable request ID header for correlation
add_header X-Request-ID $request_id;

# --- Timeouts ---
proxy_read_timeout 90;
proxy_connect_timeout 90;

# --- Hide Server Info ---
server_tokens off;                 # Hides version (e.g. nginx/1.21 -> nginx)
# SecServerSignature "WAF"         # Optional: ModSec directive to change Server header value (if supported)

# --- Custom Error Pages ---
error_page 400 /error_pages/400.html;
error_page 401 /error_pages/401.html;
error_page 403 /error_pages/403.html;
error_page 404 /error_pages/404.html;
error_page 429 /error_pages/429.html;
error_page 500 502 503 504 /error_pages/50x.html;

# Fallback for non-common errors (e.g. 405, 408, 410, etc.)
error_page 405 408 410 411 413 414 415 416 417 421 422 423 424 425 426 428 431 451 /error_pages/generic.html;

location ^~ /error_pages/ {
    internal;               # Prevent direct external access
    root /var/www/errors;   # Maps to ./errors volume
    modsecurity off;        # Do not block error pages
}